        <header>
            <div class="logo">

        <main>
            <form action="https://www.nrcdv.org/contact-us" method="POST">
                <label><h3>Your name</h3>
                <input name="name" type="text" placeholder="Enter your name" required/></label>
                <br>
                <label><h3>Your email</h3>
                <input name="email" type="text" placeholder="Enter your email" required/></label>
                <br>
                <label><h3>Subject</h3>
                <input name="subject" type="text" placeholder="Enter the subject"required/></label>
                <br>
                <label><h3>Message</h3>
                <textarea name="message" rows="10" cols="50" required>Type your message here</textarea></label>
                <br>
                <input type="submit" value="Submit">
            </form>
            <section class="links">
                <h1>USEFUL LINKS</h1>
                <a href="https://www.thehotline.org/" target="_blank"><img src="logondvh.jpg"/></a>

            </section>
